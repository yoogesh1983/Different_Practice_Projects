<!DOCTYPE html>
{% extends 'twmprofile/common/base.html'%}

{% block body_part %}

<h1>Profile Form</h1>

<!-- Handling form -->
<div class="yms_form">

    <!-- <form action="/login" method="POST"> -->
    <!-- Since you have not provided the action below, the same view action i.e. profile/ is called -->

        {{form.as_p}}
        {% csrf_token %}
        <input type="submit" value="Signup" class="yms_button"/>
    </form>
</div>

{% endblock %}
