<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static "css/main.css" %}">
    <title>{{title}}</title>
</head>
<body>
    <div style="height:20px; border: solid blue 2px; background-color: green;">
        {% if userAuthenticated %}
            <span style="float: left;">
                <a href="/blog/adduser" style="color:white; margin-right: 20px;">AddUser</a>
                <a href="/blog/addpost" style="color:white; margin-right: 20px;">AddPost</a>
            </span>
        {% endif %}
        <span style="float: right;">
            <a href="/blog/home" style="color:white; margin-right: 20px;">Home</a>
            <a href="/accounts/login" style="color:white; margin-right: 20px;">Login</a>
            <a href="/accounts/logout" style="color:white;">Logout</a>
        </span>
    </div>

    {% block body_part %}
    {% endblock %}

    <div style="height:20px; border: solid blue 2px; background-color: green; margin-top: 20px;">This is Footer</div>
</body>
</html>
